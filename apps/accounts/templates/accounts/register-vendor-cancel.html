<!-- prettier-ignore -->
{% extends "base.html" %}


{% block content %}

<div class="p-4 md:px-8 pt-6" id="registerVendor">
	<div class="block max-w-[800px] mx-auto">
		<div
			id="vendorBlock"
			class="border-2 p-6 mt-12 relative rounded-lg mb-12 block bg-white pb-10"
		>
			<h2
				class="absolute rounded-t-2xl border-l-2 border-t tracking-wide -top-5 -left-[1px] font-bold text-xl p-1 px-4 bg-white z-1"
			>
				Cancel Registration
			</h2>

			<div class="pt-5 space-y-2">
				<div class="">
					<p
						class="text-center max-w-[65ch] mx-auto text-lg leading-relaxed py-2"
					>
						<b>Note:</b> Cancelling the registration process may result in the
						deletion of your account and all associated information from our
						system.
					</p>
					<!-- prettier-ignore -->
					<div class="grid grid-cols-1 px-4 pt-6">
						<a
						href="{% url 'account_signup' %}"
							class="inline-block text-center text-sm mx-auto max-w-[300px] font-semibold w-full py-1.5 px-4 transition bg-sky-500 hover:bg-sky-600 text-white rounded-full disabled:animate-pulse disabled:pointer-events-none"
						>
							Continue Registration
						</a>
						<p class="text-center w-full text-gray-400 pointer-events-none font-bold max-w-[300px] py-2 mx-auto _border-y">
							OR
						</p>
						<form method="post" class="block w-full mx-auto max-w-[500px]">
							{% csrf_token %}
							<button
								type="submit"
								class="font-semibold text-sm w-full py-1.5 px-4 transition bg-red-600 hover:bg-red-500 text-white rounded-full disabled:animate-pulse disabled:pointer-events-none"
							>
								Cancel Registration and Delete Account
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %} {% block scripts %}
<script>
	const formElement = document.getElementById("vendorSignup");

	const userBlock = formElement.querySelector("#userBlock");
	const contactBlock = formElement.querySelector("#contactBlock");
	const vendorBlock = formElement.querySelector("#vendorBlock");

	contactBlock.classList.replace("hidden", "block");

	const reloadBrowser = "{{reloadBrowser}}";

	if (reloadBrowser === "True") {
		setTimeout(() => {
			window.location.href = "{% url 'account_signup' %}";
		}, 6800);
	}

	// TODO
	// contact_same_as_user
</script>
{% endblock %}
