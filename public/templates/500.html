<!-- templates/500.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>500 Server Error</title>
		<style>
			/* static/css/custom_error.css */
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f0f0;
				margin: 0;
				padding: 0;
			}

			.container {
				text-align: center;
				margin-top: 100px;
			}

			h1 {
				font-size: 100px;
				color: #444;
			}

			p {
				font-size: 24px;
				margin-top: 3rem;
				color: #555;
			}

			a {
				--variant: 0.8;
				background: linear-gradient(to right, rgb(14 165 233), rgb(14 145 250));
				color: #222;
				border-radius: 0.5rem;
				padding: 1rem;
				font-weight: 600;
				margin-top: 2rem;
				display: inline-block;
				text-decoration: none;
				font-size: 18px;
				transition: 300ms ease-in;
			}

			a:hover {
				box-shadow: 0 2px 0px 0 rgba(0, 0, 0, 0.2);
				background: linear-gradient(to right, rgb(14 145 250), rgb(14 165 233));
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 style="margin-bottom: 0">500</h1>
			<p>
				<b style="font-size: 36px">Oops!</b>
				<br />
				<br />
				We encountered an <span style="color: red"> error!</span> This is not
				your fault.
			</p>
			<a href="/">Back to Home</a>
			<p style="margin-top: 10rem; font-size: 15px; text-transform: capitalize">
				<small>
					If this error persist please contact your system administrator
				</small>
			</p>
		</div>
	</body>
</html>
